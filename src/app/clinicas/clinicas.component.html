<div class="main-content">
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title pull-left">Clínicas</h4>
            <a [routerLink]="'adicionar/'">
              <button class="btn btn-success btn-fill pull-right">
                <span><i class="pe-7s-add-user"></i></span>
                <span>Cadastrar Clínica</span>
              </button>
            </a>
          </div>
          <div class="content table-responsive table-full-width">
              <div class="row">
                  <div class="col-md-12">
                      <div style="margin-left: 2%;">
                          <div class="dropdown">
                                  <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                      <p>{{filtroName}}
                                          <b class="caret"></b>
                                      </p>
                                  </a>
                                  <ul class="dropdown-menu">
                                      <li><a href='#' onclick="return false;" (click)="filtro('todos')">Todos</a></li>
                                      <li><a href='#' onclick="return false;" (click)="filtro('ativos')">Ativos</a></li>
                                      <li><a href='#' onclick="return false;" (click)="filtro('inativos')">Inativos</a></li>
                                  </ul>
                              </div>
                              
                      </div>
                      <div class="col-md-4" style="margin-left: 2%;">
                        <input class="form-control" placeholder="Pesquisar" [(ngModel)]="filtroPesquisa" (keyup)="filtrarPesquisa()">
                    </div>
                  </div>
                  
              </div>
            <table class="table table-hover table-stripped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Endereço</th>
                  <th>CNPJ</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let clinica of filtros">
                  <td>{{clinica.name}}</td>
                  <td>{{clinica.endereco}}</td>
                  <td>{{clinica.cnpj}}</td>
                  <td>
                    <a [routerLink]="['editar/', clinica.id]">
                      <button class="btn btn-primary btn-fill"><i class="pe-7s-pen"></i></button>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
