<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-md-offset-4 center">
          <div class="card">
              <div class="header">
                <h4 class="title">Login</h4>
              </div>
              <div class="content">
                <form (ngSubmit)="authenticate()" [formGroup]="authGroup">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>CPF/CNPJ</label>
                        <input type="text" required name="cpf" placeholder="CPF/CNPJ"
                         class="form-control" formControlName="username" >
                         <p class="erro" *ngIf="authValidation.username">CPF/CNPJ incorreto</p>
                         <p class="erro" *ngIf="authExists.username">Preencha este campo!</p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" required name="password" placeholder="Senha"
                      formControlName="password" class="form-control">
                      <p class="erro" *ngIf="authValidation.password">Senha Incorreta</p>
                      <p class="erro" *ngIf="authExists.username">Preencha este campo!</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-fill pull-right" [disabled]="!authGroup.valid">Entrar</button>
                  </div>
                </div>
                </form>
              </div>
            </div>
      </div>
    </div>
   
  </div>
</div>
