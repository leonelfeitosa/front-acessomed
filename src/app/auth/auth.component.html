<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-md-offset-4 center">
          <div class="card">
              <div class="header">
                <h4 class="title">Login</h4>
              </div>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>CPF</label>
                        <input type="text" required name="cpf" placeholder="CPF"
                        [(ngModel)]="auth.username" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" required name="password" placeholder="Senha"
                      [(ngModel)]="auth.password" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-fill pull-right" (click)="authenticate()">Entrar</button>
                  </div>
                </div>
                </form>
              </div>
            </div>
      </div>
    </div>
   
  </div>
</div>
