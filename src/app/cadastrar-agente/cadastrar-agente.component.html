<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">{{ edit ? 'Editar agente' : 'Cadastrar Agente'}}</h4>
          </div>
          <div class="content">
            <form (ngSubmit)="addAgente()" [formGroup]="agenteGroup">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" class="form-control" required placeholder="Nome Completo" 
                    formControlName="name" name="name">
                  </div>
                  
                </div>
                
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" required placeholder="Email" 
                      formControlName="email" name="email">
                    </div>
                    
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Endereco</label>
                        <input type="text" class="form-control" required placeholder="Endereco" 
                        formControlName="endereco" name="endereco">
                      </div>
                      
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Estado</label>
                        <div class="dropdown">
                          <button 
                            class="btn btn-default dropdown-toggle" 
                            type="button" 
                            id="dropdownEstados" 
                            data-toggle="dropdown" 
                            aria-haspopup="true"
                            aria-expanded="true">
                          {{estadoName == '' ? 'Selecione um Estado': estadoName}}
                          </button>
                          
                          <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownEstados" role="menu">
                            <li *ngFor="let estado of estados">
                              <a onclick="return false;" (click)="estadoSelecionado(estado)">
                              {{estado.sigla + '-' + estado.nome}}
                            </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                          <label>Cidade</label>
                          <div class="dropdown">
                            <button 
                              class="btn btn-default dropdown-toggle" 
                              type="button" 
                              id="dropdownCidades" 
                              data-toggle="dropdown" 
                              aria-haspopup="true"
                              aria-expanded="true">
                            {{cidadeName == '' ? 'Selecione um Estado': cidadeName}}
                            </button>
                            <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownCidades" role="menu">
                              <li *ngFor="let cidade of cidades">
                                <a onclick="return false;" (click)="cidadeSelecionada(cidade.nome)">
                                {{cidade.nome}}
                              </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                  </div>
                  </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>CPF</label>
                    <input type="text" required class="form-control" placeholder="CPF" 
                    formControlName="cpf" name="cpf">
                  </div>
                </div>
        
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" required class="form-control" placeholder="Senha"
                    formControlName="password" name="password">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" required class="form-control" placeholder="Confirmar Senha"
                    formControlName="confirmPassword" name="confirmPassword">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>RG</label>
                    <input type="text" required class="form-control" placeholder="RG"
                    formControlName="rg" name="rg">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" required class="form-control" placeholder="Telefone"
                    formControlName="telefone" name="telefone">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-danger btn-fill pull-left" type="button" (click)="desativarAgente()" *ngIf="edit && agenteActive">Desativar Agente</button>
                  <button class="btn btn-primary btn-fill pull-left" type="button" (click)="reativarAgente()" *ngIf="edit && !agenteActive">Reativar Agente</button>
                  <button class="btn btn-success btn-fill pull-right" type="submit" [disabled]="!agenteGroup.valid || submitted">Cadastrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <app-foto-perfil #fotoPerfil
        (fotoEdited)="fotoEditada()"></app-foto-perfil>
      </div>
    </div>
  </div>
</div>
